{% extends 'index.html' %}

{% block body %}

<div class="container-fluid ">
    <div class="row justify-content-md-center">
     <div class="row">


        <div class="col-12">
            <div class="container mb-3 mt-3">
                <h5 class="text-center ">CLIENTES</h5>

            <table class="table table-striped table-bordered mydatatable " style="width:100%">

                <thead>
	                <tr>

                        <th>E-mail</th>
                        <th>Operaciones</th>
	                </tr>


                </thead>

                <tbody>

		            <tr>
                        <td nowrap>{{item.tipo}}</td>

                        <td nowrap>{{item.telefono}}</td>
                        <td nowrap>{{item.e_mail}}</td>

                        <td nowrap> <a href= '{% url 'edit_clients' item.pk %}'
                            <i class="fas fa-edit"></i></a>
                                <a >&nbsp </a>
                                <a >&nbsp </a>


                            <a href= '{% url 'delete_clients' item.pk %}'
                            <i class="fas fa-trash" onclick="return confirm('Â¿Quiere eliminar este Cliente?');"</i>

                            </a>
                        </td>

                    </tr>
	                    {% endfor %}

                </tbody>

            </table>

            </div>


        </div>


    </div>
    </div>
</div>



{% endblock %}
